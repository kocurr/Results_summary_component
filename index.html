<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section class="content">
    <div class="content__main">
      <div class="content__main__result light">
        <p class="content__main--text">Your Result</p>
        <div class="content__main__result--score">
          <p><span>76</span> of 100</p>
        </div>      
        <p class="content__main__result--h1">Great</p>
        <p class="content__main__result--txt">You scored higher than 65% of the people who have taken these tests.</p>        
      </div>
      <div class="content__main__summary dark">
        <p class="content__main--text">Summary</p>
        <div class="content__main__summary__atr">
          <div class="content__main__summary--badge content__main__summary__atr--reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon"><p class="reaction">Reaction </p><p><span class="badge__value">80</span> / 100</p>
          </div>          
          <div class="content__main__summary--badge content__main__summary__atr--memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon"><p class="memory">Memory </p><p><span class="badge__value">92</span> / 100</p>
          </div>          
          <div class="content__main__summary--badge content__main__summary__atr--verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon"><p class="verbal">Verbal </p><p><span class="badge__value">61</span> / 100</p>
          </div>
          <div class="content__main__summary--badge content__main__summary__atr--visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon"><p class="visual">Visual </p><p><span class="badge__value">72</span> / 100</p>
          </div>
          <div class="content__main__summary--btn">
            <a href="">Continue</a>
          </div>
        </div>
      </div>
    </div>  
  </section>
</body>
</html>
