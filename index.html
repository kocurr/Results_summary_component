<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section class="content">
    <div class="content__main">
      <div class="content__main__result light">
        <p class="content__main--text">Your Result</p>
        <div class="content__main__result--score">
          <span>76</span> of 100
        </div>      
        <p class="content__main__result--h1">Great</p>
        <p class="content__main__result--txt">You scored higher than 65% of the people who have taken these tests.</p>        
      </div>
      <div class="content__main__summary dark">
        <p class="content__main--text">Summary</p>
        <div class="content__main__summary__atr">
          <div class="content__main__summary__atr--reaction">
            Reaction
            80 / 100
          </div>          
          <div class="content__main__summary__atr--memory">
            Memory
            92 / 100
          </div>          
          <div class="content__main__summary__atr--verbal">
            Verbal
            61 / 100
          </div>
          <div class="content__main__summary__atr--visual">
            Visual
            72 / 100
          </div>
          <div class="content__main__summary--btn">
            <a href="">Continue</a>
          </div>
        </div>
      </div>
    </div>  
  </section>
</body>
</html>
